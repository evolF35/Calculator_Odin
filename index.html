<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="./myscripts.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">


</head>
<body>
    
    <h1> Calculator! </h1>

<div id="wholeCalc">
    <div id="Output"> 
        <div id="topoutput"> Top Output </div>
        <div id="bottomoutput"> Bottom Output </div>     
    </div>
    <div id="Buttons" >
    <div class="topRow">
        <button> Cl </button>
        <button> Del </button>
        <button> &#8730; </button>
    </div>
    <div class="secondRow">
        <button> 7 </button>
        <button> 8 </button>
        <button> 9 </button>
        <button> &#247; </button>
    </div>
    <div class="thirdRow">
        <button> 4 </button>
        <button> 5 </button>
        <button> 6 </button>
        <button> &#215; </button>

    </div>
    <div class="fourthRow">
        <button> 1 </button>
        <button> 2 </button>
        <button> 3 </button>
        <button> &#8722; </button>
    </div>
    <div class="fifthRow">
        <button> 0 </button>
        <button> . </button>
        <button> &equals; </button>
        <button> &#43; </button>
    </div>
    </div>

</div>



</body>
</html>
